# https://andrewlock.net/publishing-your-first-nuget-package-with-appveyor-and-myget/
version: '{build}'
pull_requests:
  do_not_increment_build_number: true
nuget:
  disable_publish_on_pr: true
build_script:
- ps: .\Source\Build.ps1
test: off
artifacts:
- path: .\Artifacts\**\*.nupkg
  name: NuGet
deploy:
- provider: NuGet
  server: https://www.myget.org/F/serilog-exceptions/api/v2
  api_key:
    secure: aunGGWt32irQiOTX2wIO6e2Y5Ga0girA3xSUsmQv6E9d6ohHdbK5HJpXpmxW9QM3
  skip_symbols: false
  symbol_server: https://www.myget.org/F/serilog-exceptions/symbols/api/v2/package
  on:
    branch: master
- provider: NuGet
  name: production
  api_key:
    secure: 73eFUWSfho6pxCy1VRP1H0AYh/SFiyEREV+/ATcoj0I+sSH9dec/WXs6H2Jy5vlS
  on:
    branch: master
    appveyor_repo_tag: true